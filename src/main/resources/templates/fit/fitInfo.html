<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
<th:block layout:fragment="add-css">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</th:block>
<th:block layout:fragment="title">
    <title>ν•μΈν¬</title>
</th:block>

<section>
    <th:block layout:fragment="content">
        <div th:text="${fitDTO}"></div>
        <div th:text="${fitDTO.description}"></div>
        <div th:if = "${fitDTO.fileAttached==1}">
            <div>
                <img th:src="@{|/upload/${fitMainFileDTO.storedFileName}|}" alt="" width="200" height="200">
            </div>
            <hr>
            <div th:each="fitFileDTO : ${fitSubFileDTOList}">
                <img th:src="@{|/upload/${fitFileDTO.storedFileName}|}" alt="" width="200" height="200">
            </div>

        </div>
    </th:block>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
    </div>
</section>
<th:block  layout:fragment="add-script">
    <script th:inline="javascript">
    </script>
</th:block>

</html>
