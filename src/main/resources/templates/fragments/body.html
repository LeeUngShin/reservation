<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <body th:fragment="main-body">
    <div id="container">
      <header>
        <div id="logo">
          로고
        </div>
        <div th:if="${session.num == null}">
          <div id="loginButton">
            <a class="btn btn-outline-secondary" href="user/loginForm" role="button">
              <i class="bi bi-person-fill"></i>
              로그인
            </a>
          </div>
        </div>
        <div th:if="${session.num != null}">
          <a class="btn btn-outline-secondary" th:href="@{user/updateForm(num=${session.num})}" role="button">
            <i class="bi bi-person-fill"></i>
            내정보
          </a>
          <a class="btn btn-outline-secondary" href="user/logout" role="button">
            <i class="bi bi-person-fill"></i>
            로그아웃
          </a>
        </div>
      </header>
      <nav> <!-- -->
        메뉴바 부분입니다.
      </nav>
      <section>
        <th:block layout:fragment="content"></th:block>
        <th:block layout:fragment="add-content1"></th:block>
        <th:block layout:fragment="paging"></th:block>
        <th:block layout:fragment="add-content2"></th:block>
      </section>
      <foot>
        푸터부분입니다.
      </foot>
    </div>
    <script th:src="@{/js/common.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <th:block layout:fragment="add-script"></th:block>
  </body>

</html>
